<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  
  <link rel="stylesheet" href="css/style.css">
  <title>TIMER</title>
</head>
<body>
  <div class= "container">
    <p id="timer"> 00:00:00 </p>

    <div>
      <button id = "start_stop" class="btn btn-lg
      btn-primary">START</button>
    </div>
  </div>
  <script>
    //documentオブジェクトidを使ってエレメントをgetするというメソッドで取得した。取得したものもオブジェクトになる。elementオブジェクトということになる。
    //innerHTMLはプロパティであってメソッドではない。= は変数の使い方と同じ使い方で代入するという意味。
    //動きはメソッド。見た目はプロパティのような意味。
    document.getElementById('timer').innerHTML = '00000';
  </script>
</body>
</html>
